<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <title>API Challenge</title>
</head>
<body>
    <h1><strong>API Challenge</strong></h1>
    <div id="form">
        <form>
            <div class="mb-3">
              <label for="pokemonBox" class="form-label"><strong>Pokedex:</strong></label>
              <input type="text" class="form-control" id="pokemonName" aria-describedby="pokemonInput">
              <div id="PokemonHelp" class="form-text">Enter the name of a pokemon in all lowercase with no leading or following characters to see some basic stats!</div>
              <p>(Please hit reset inbetween queries)</p>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
    </div>

    <hr>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
      </div>
      <div class="col">
      <div class="card hidden border-danger" style="width: 18rem">
          <div class="card-body bg-warning">
            <h5 id='pokemonTitle' class="card-title">Card title</h5>
            <p class="card-text">
              <ul>
                  <li id="ability"></li>
                  <li id="move"></li>
                  <li id="type"></li>
                  <li id="height"></li>
                  <li id="weight"></li>
              </ul>
            </p>
            <a href="#" class="btn btn-primary resetButton" id="reset">Reset</a>
          </div>
      </div>
      </div>
      <div class="col">
      </div>
    </div>

    </div>
    <script src="./apiChallenge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
